<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="main-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="输入消息...">
                <button id="sendButton">发送</button>
            </div>
        </div>

        <div class="settings-container">
            <div class="settings-group">
                <h3>API 设置</h3>
                <input type="text" id="apiKeyInput" placeholder="输入 DeepSeek API Key">
                <button id="saveApiKeyButton">保存</button>
            </div>
            
            <div class="settings-group">
                <h3>Token 使用量</h3>
                <div class="token-display">
                    <div class="token-info">
                        <span>总使用量：</span>
                        <span id="tokenCount">0</span>
                    </div>
                    <div class="price-info">
                        <span>预估使用：</span>
                        <span id="priceCount">0 元</span>
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <h3>模型设置</h3>
                <select id="modelSelect" class="model-select">
                    <option value="deepseek-chat">DeepSeek Chat</option>
                    <option value="deepseek-reasoner">DeepSeek Reasoner</option>
                </select>
            </div>

            <div class="settings-group">
                <h3>对话模式</h3>
                <select id="temperatureSelect" class="temperature-select">
                    <option value="0.0">数学模式</option>
                    <option value="1.0" selected>数据分析模式</option>
                    <option value="1.3">通用对话模式</option>
                    <option value="1.3">翻译模式</option>
                    <option value="1.5">创意写作模式</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // 检查本地存储中的主题设置
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
